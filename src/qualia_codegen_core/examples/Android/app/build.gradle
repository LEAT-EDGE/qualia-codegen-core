apply plugin: 'com.android.library'

android {
    compileSdkVersion 33
    buildToolsVersion "33.0.0"
    ndkVersion "25.1.8937393"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33
        externalNativeBuild {
            ndkBuild {
                targets "qualia"
            }
        }
	ndk {
            abiFilters "armeabi-v7a", "arm64-v8a", "x86_64"
	}
    }
    externalNativeBuild {
        ndkBuild {
            path "../native/Android.mk"
        }
    }
}
